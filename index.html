<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="left-side">
        <div id="logo-section">
            <div class="logo">
                <img src="img/odin-lined.png" alt="">
            </div>
            <div class="logo">
                <p>WELCOME</p>
            </div>
        </div>
        <p>Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Halie West</a> on Unsplash</p>
    </div>
    <div id="right-side">
        <div class="text-container" id="upper_text">
            <p>This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams.
                <br>Sign up <span class="italic">now</span> to get started.</p>
            <p class="italic">You know you want to.</p>
        </div>
        <div id="form-container">
            <h2>Let's do this!</h2>
            <form action="">
                <div id="form-first">
                    <div>
                        <label for="first-name">FIRST NAME</label><br>
                        <input type="text" id="first-name" name="user_first">
                    </div>
                    <div>
                        <label for="email">EMAIL</label><br>
                        <input type="email" id="email" name="user_email">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label><br>
                        <input type="password" id="password" name="user_password">
                    </div>
                </div>
                <div id="form-second">
                    <div>
                        <label for="last-name">LAST NAME</label><br>
                        <input type="text" id="last-name" name="user_last">
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label><br>
                        <input type="tel" id="phone" name="user_phone">
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label><br>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                </div>
            </form>
        </div>
        <div class="text-container" id="bottom-text">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
